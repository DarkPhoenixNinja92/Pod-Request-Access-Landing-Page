<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
    <img class="logo" src="images/desktop/logo.svg" alt="">
    <img class="img-tablet" src="images/tablet/image-host.jpg" alt="">
    <img class="img-desktop" src="images/desktop/image-host.jpg" alt="">
    <div class="main-content">
        <h1 class="publish"><span>Publish your podcasts</span> everywhere.</h1>
        <p class="upload">Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
        <div class="logo-div">
            <img class="spotify" src="images/desktop/spotify.svg" alt="">
            <img class="apple" src="images/desktop/apple-podcast.svg" alt="">
            <img class="google" src="images/desktop/google-podcasts.svg" alt="">
            <img class="pocket" src="images/desktop/pocket-casts.svg" alt="">
        </div>
        <form action="" method="get">
            <input class="email" type="email" placeholder="Email address" required>
            <p class="error"></p>
            <button class="access">Request access</button>
        </form>

    </div>
    <img class="dots" src="images/desktop/bg-pattern-dots.svg" alt="">
    <script src="js/app.js"></script>
</body>

</html>
